{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                             viewBox="0 0 32 32">
                            <title>Back-homepage</title>
                            <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Create a Story and invite your friends to collaborate</h3>
                </div>
            </div>

            <div class="layout__body">
                <form class="form" action="#" method="POST">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="room_topic">Story Topic</label>
                        <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list"
                               placeholder="Tap Dropdown to select Subjects"/>
                    <datalist id="topic-list">
                        <select name="" id="room_topic">
                                {% for topic in topics %}
                                <option value="{{topic.name}}">{{topic.name}}</option>
                                {% endfor %}
                            </select>
                        </datalist>
                    </div>

                    <div class="form__group">
                        <label for="room_name">Story Title</label>
                        {{form.name}}
                    </div>

                    <div class="form__group">
                        <label for="room_description">Room Description</label>
                        {{form.description}}
                    </div>

                    <!--            <div class="form__group">-->
                    <!--              <label for="room_topic">Topic</label>-->
                    <!--              <input required type="text" name="topic" id="room_topic" list="topic-list" placeholder="E.g. Books of prime entry" />-->
                    <!--              <datalist id="topic-list">-->
                    <!--                <select id="room_topic">-->
                    <!--                  <option value="">Select your topic</option>-->
                    <!--                  <option value="Python">Python</option>-->
                    <!--                  <option value="Django">Django</option>-->
                    <!--                </select>-->
                    <!--              </datalist>-->
                    <!--            </div>-->


                    <!--            <div class="form__group">-->
                    <!--              <label for="room_about">About</label>-->
                    <!--              <textarea name="room_about" id="room_about" placeholder="Write about your study group..."></textarea>-->
                    <!--            </div>-->
                    <div class="form__action">
                        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        <button value="submit" class="btn btn--main" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
